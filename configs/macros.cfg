## 设置仓温宏（M141）
[gcode_macro M141]
gcode:
    SET_HEATER_TEMPERATURE HEATER=Chamber TARGET={params.S|default(0)}
    #设置加热器温度 加热器=室加热器 目标温度={params.S|默认(0)}

## 等待仓温达到目标值宏（M191）
[gcode_macro M191]
gcode:
    {% set s = params.S|float %}                                            # 获取目标温度参数
    {% if s == 0 %}                                                         # 如果目标温度为0，则不执行任何操作
        M117 Chamber heating cancelled                                      # 屏幕显示：仓温加热已取消
    {% else %}
        SET_HEATER_TEMPERATURE HEATER=Chamber TARGET={s}                    # 设置仓温目标温度
        # M140 S100                                                         # 如需热床辅助仓温加热，取消注释此行
        TEMPERATURE_WAIT SENSOR="heater_generic Chamber" MINIMUM={s-1} MAXIMUM={s+1}  # 温度等待 传感器="加热器_通用室加热器" 最小温度={s-1} 最大温度={s+1} 
        M117 Chamber at target temperature                                  # 屏幕显示：仓温已达到目标温度
    {% endif %}

